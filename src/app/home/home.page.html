<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Tragos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterCocktails()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let cocktail of filteredCocktails" [routerLink]="['/cocktail', cocktail.idDrink]">
      {{ cocktail.strDrink }}
    </ion-item>
  </ion-list>
</ion-content>
